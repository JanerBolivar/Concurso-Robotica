{% extends 'layout.html' %}

{% block title %}
  Agregar Reglas y Áreas de Evaluación | Concurso de robótica
{% endblock %}

{% load static %}

{% block content %}
  <div class="container p-4">
    <form id="crearCompetenciaForm" method="post" action="{% url 'competencia:crear_categoria' competencia_id=competencia_id %}">
      {% csrf_token %}
      <div class="row p-3">
        <div class="col">
          <div class="d-flex justify-content-center">
            <h2>Categoria</h2>
          </div>
          <small id="registroHelp" class="form-text text-muted"></small>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <div class="form-group">
            <label for="nombre_categoria">Nombre de la categoría:</label>
            <input type="text" class="form-control" id="nombre_categoria" name="nombre_categoria" value="{{ nombre_categoria }}" readonly />
          </div>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <div class="form-group">
            <label for="descripcion_categoria">Descripción</label>
            <textarea class="form-control" id="descripcion_categoria" rows="4" name="descripcion_categoria" readonly>{{ descripcion_categoria }}</textarea>
          </div>
        </div>
      </div>

      <!-- Agregar reglas -->
      <div class="row p-3">
        <div class="col">
          <h4>Reglas</h4>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <a href="{% url 'competencia:crear_regla' competencia_id=categoria_id categoria_id=competencia_id %}" 
          class="btn btn-primary">Agregar una regla</a>
        </div>
      </div>

      <!-- Agregar Areas de Evaluacion -->
      <div class="row p-3">
        <div class="col">
          <h4>Áreas de Evaluación</h4>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <a href="{% url 'competencia:crear_area_evaluacion' competencia_id=categoria_id categoria_id=competencia_id %}" 
          class="btn btn-primary">Agregar una área de evaluación</a>
        </div>
      </div>

      <div class="row p-3">
        <div class="col">
          <div class="d-flex justify-content-center">
            <!-- Actualiza el botón "Crear competencia" con un identificador único -->
            <button type="submit" class="btn btn-primary" id="crearCompetenciaBtn">Siguiente</button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
