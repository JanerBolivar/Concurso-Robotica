{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Concurso de robótica{% endblock %}</title>
    <link rel="icon" href="{% static 'img/Logo.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI/t1i9fFfcFAYLmooFw2QdSTaCpjn1AAw9dbjDQ=" crossorigin="anonymous"></script>
    <style>
      .footer-text {
        font-size: 12px;
        color: #757575;
      }
      hr.footer-text {
        border-bottom-width: 100px;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body >
    {% include 'partials/navbar.html' %}
    {% block content %}

    {% endblock %}
    <div class="container p-4">
      
    </div>

    <footer class="bg-dark text-center text-white py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4 ">
            <a class="navbar-brand fw-bold fst-italic text-white" href="/">CONCURSO ROBÓTICA</a>
          </div>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item text-white">
            <a href="/" class="text-white">Inicio</a>
          </li>
          <li class="list-inline-item text-white">
            <a href="{% url 'acerca_de' %}" class="text-white">Acerca de</a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white">Historial</a>
          </li>
        </ul>
        
        <div class="iconos">
          <a href="https://www.facebook.com/" target="__blank">
            <i class="fab fa-twitter">
              <img src="{% static 'img/facebook.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""/>
            </i>
          </a>
          <a href="https://twitter.com/" target="__blank">
            <i class="fab fa-twitter">
              <img src="{% static 'img/twitter.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""/>
            </i>
          </a>
          <a href="https://www.youtube.com/" target="__blank">
            <i class="fab fa-youtube">
              <img src="{% static 'img/youtube.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""/>
            </i>
          </a>
        </div>
        <div class="list-inline-item footer-text">
          <hr class="footer-line" style="color: white;">
          <p>Derechos reservados © Semillero de Redes y Videojuegos R3D</p>
        </div>
      </div>
    </footer>
  </body>
</html>
