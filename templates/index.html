{% extends 'layout.html' %}

{% load static %}

{% block content %}
  <div class="container d-flex align-items-center justify-content-center">
    <div class="carousel slide" data-bs-ride="carousel" class="container-fluid">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/Fondo1.jpg' %}" class="img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/Fondo2.jpg' %}" class="img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/Fondo3.jpg' %}" class="img-fluid" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target=".carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target=".carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>
{% endblock %}
