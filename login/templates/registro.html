{% extends 'layout.html' %}

{% block content %}
<form method="post" action="{% url 'login:registro' %}">
  {% csrf_token %}
  <div class="p-4">
    <div class="row p-3">
      <div class="col">
        <div class="d-flex justify-content-center">
          <h2>Registro</h2>
        </div>
        <small id="registroHelp" class="form-text text-muted">Es rápido y fácil.</small>
      </div>
    </div>

    <div class="row p-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer nombre" name="nombre1" value="{{ nombre1|default:'' }}">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Segundo nombre" name="nombre2" value="{{ nombre2|default:'' }}">
      </div>
    </div>
    <div class="row p-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="Primer apellido" name="apellido1" value="{{ apellido1|default:'' }}">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Segundo apellido" name="apellido2" value="{{ apellido2|default:'' }}">
      </div>
    </div>
    <div class="row p-3">
      <div class="form-group col-md-6">
        <select id="inputState" class="form-control" name="sexo">
          <option selected>Sexo...</option>
          <option>Femenino</option>
          <option>Maculino</option>
          <option>Prefiero no decirlo</option>
        </select>
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Numero de celular" name="telefono" value="{{ telefono|default:'' }}">
      </div>
    </div>
    <div class="row p-3">
      <div class="col">
        <input type="text" class="form-control {% if correo_error %}is-invalid{% endif %}" placeholder="Correo" name="correo" data-toggle="tooltip" data-placement="top" title="{% if correo_error %}Este correo ya existe{% endif %}" value="{{ correo|default:'' }}">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Contraseña" name="contrasena">
      </div>
    </div>
    <div class="row p-3">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
    <div class="row p-3 justify-content-center">
      <div class="d-flex">
        <a class="dropdown-item" href="{% url 'login' %}">Iniciar sesión</a>
        <a class="dropdown-item" href="#">Recuperar contraseña</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
